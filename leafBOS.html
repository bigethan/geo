// leaflet map of BOS
<!DOCTYPE html>
<html>
    <head>
        <title>Stamen simple basemap</title>
        <script type="text/javascript" src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
        <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->

        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>
<script type="text/javascript" src="./sfbos4326.geojson" ></script>
        <style type="text/css">
            #map {
                width: 700px;
                height: 400px;
                margin: 0 0 1em 0;
            }


        </style>
    </head>
    <body onload="initialize()">
        <div id="map" ></div>

        <script type="text/javascript">
            function initialize() {



                    var watercolor = new  L.StamenTileLayer("watercolor");
                    var terrain = new L.StamenTileLayer("terrain");
                    var toner= new  L.StamenTileLayer("toner");

                    var bases = {
                        "Watercolor":watercolor,
                        "Terrain":terrain,
                        "Toner":toner
                    }
                    var map = new L.Map('map', {
                                        center: [37.75, -122.45],
                                        zoom:11,
                                        layers:toner
                                        })


                    var bosBords = L.geoJson().addTo(map);
                    bosBords.addData(bords,{
                      style:function(feature){
                        return {fill:'green'}
                      }
                    });


                     L.control.layers(bases).addTo(map);

//console.log(bords.features.properties.DISTRICT);
            }

            // ([37.75, -122.45], 12)

        </script>
    </body>
</html>
